<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Test for Fleegix.js Drag Plugin</title>

<script type="text/javascript" src="../../fleegix.js"></script>
<script type="text/javascript" src="drag.js"></script>

<script type="text/javascript">

var $ = function (id) {
  return document.getElementById(id);
};

function init() {
  fleegix.drag.DragManager.addDragWindow($('draggerA'), $('draggerABar'));
  fleegix.drag.DragManager.addDragWindow($('draggerB'), $('draggerBBar'));
  fleegix.drag.DragManager.addDragWindow($('draggerC'), $('draggerCBar'));
  fleegix.drag.DragManager.addDragWindow($('draggerD'), $('draggerDBar'));
}

fleegix.event.listen(window, 'onload', init);

</script>

<style type="text/css">

*{
  font-family: "Lucida Grande", "Verdana", sans-serif;
  font-size: 11px;
}
#container {
    position: relative;
    padding: 12px;
}
.dragContainer {
    position: absolute;
    width: 380px;
    height: 300px;
    background-color: #ddd;
    border: 1px solid black;
}
.dragHandle {
  position: absolute;
  height: 24px;
  width: 100%;
  background-color: #ccc;
}
</style>

</head>

<body>
    <div>Click anywhere on a window to raise it. Click and drag on the gray title bar to drag windows.</div>
    <div id="container">
      <div id="draggerA" class="dragContainer" style="top: 0px; left: 0px;">
        <div id="draggerABar" class="dragHandle"></div>
      </div>
      <div id="draggerB" class="dragContainer" style="top: 24px; left: 24px;">
        <div id="draggerBBar" class="dragHandle"></div>
      </div>
      <div id="draggerC" class="dragContainer" style="top: 48px; left: 48px;">
        <div id="draggerCBar" class="dragHandle"></div>
      </div>
      <div id="draggerD" class="dragContainer" style="top: 72px; left: 72px;">
        <div id="draggerDBar" class="dragHandle"></div>
      </div>
    </div>
</body>

</html>
