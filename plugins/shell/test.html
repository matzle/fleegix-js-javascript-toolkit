<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Fleegix.js Shell Plugin Test</title>

<script type="text/javascript" src="../../fleegix.js"></script>
<script type="text/javascript" src="shell.js"></script>

<script type="text/javascript">

var $ = function (id) {
  return document.getElementById(id);
};

function init() {
  var sh = new fleegix.shell.Shell($('shellForm').shellInput,
    $('shellOutput'));
};

fleegix.event.listen(window, 'onload', init);

</script>

<style type="text/css">

*{
  font-family: "Lucida Grande", "Verdana", sans-serif;
  font-size: 11px;
}
body {
    padding: 0px;
    margin: 0px;
}
#container {
  padding: 12px;
}

</style>

</head>

<body>
    <div id="container">
      <form id="shellForm" onsubmit="return false;">
        <div id="shellOutput" style="overflow: auto; font-size: 10px; height: 200px; width: 300px; border: 1px solid #aaa; border-bottom: 0px; font-family:'Courier New', 'Courier', monospace;"></div>
        <input id="shellInput" name="shellInput" type="text" style="width: 300px; font-size: 14px; height: 20px; line-height: 20px; border: 1px solid #aaa;" />
      </form>
    </div>
</body>

</html>
